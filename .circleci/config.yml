version: 2.1

jobs:
  release-github:
    docker:
      - image: linuxgamers/arch-yuzu-build
    steps:
      - run:
          name: Publishing release to GitHub
          command: |
            git config --global user.name "${GIT_USER}"
            git config --global user.email "${GIT_EMAIL}"
            git clone https://${GITHUB_TOKEN}@github.com/linux-gamers/arch-yuzu-mainline.git
            cd arch-yuzu-mainline
            git checkout ci
            export TAG=$(python -u .circleci/check_new_release.py)
            echo "TAG = ${TAG}"
            if [ -z "$TAG" ]; then echo "No new release to publish" && exit 1; fi
            echo ">> New version available: ${TAG}"
            mkdir -p /root/project/shared
            echo "${TAG}" > /root/project/shared/tag.txt
      - persist_to_workspace:
          root: shared
          paths:
            - tag.txt

  release-aur:
    docker:
      - image: linuxgamers/arch-yuzu-build
    steps:
      - attach_workspace:
          at: /root/project/shared
      - run:
          name: Publishing release to AUR
          command: |
            git config --global user.name "${GIT_USER}"
            git config --global user.email "${GIT_EMAIL}"
            export TAG=$(cat shared/tag.txt)
            echo "Publishing release: ${TAG}"
            ssh-keyscan -H 'aur.archlinux.org' >> ~/.ssh/known_hosts
            eval "$(ssh-agent -s)"
            git clone ssh://aur@aur.archlinux.org/yuzu-mainline-bin.git && cd yuzu-mainline-bin
            wget "https://github.com/linux-gamers/arch-yuzu-mainline/archive/${TAG}.tar.gz"
            VERSION=$(echo ${TAG} | cut -d- -f2)
            sed -i -E "s/_pkgver=.+/_pkgver=${VERSION}/" PKGBUILD
            SHA=$(sha512sum ${TAG}.tar.gz | grep -Eo "(\w+)\s" | cut -d" " -f1)
            sed -i -E "s/sha512sums=.+/sha512sums=\(\'${SHA}\'\)/" PKGBUILD
            ./gensrc.sh
            makepkg -Acsmf
            git commit -am "${TAG}"
            git push

workflows:
  publish-release:
    jobs:
      - release-github:
          filters:
            branches:
              only:
                - ci
      - release-aur:
          requires:
            - release-github
          filters:
            branches:
              only:
                - ci
